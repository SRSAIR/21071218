         <pre>
         時計台建於1878年，在早期的正式名稱是「舊札幌農學校演武場」，是北海道大
         學前身札幌農學校的練習武藝的場所，如今被列為日本的重要文化遺產。從建立
         以來，一刻也沒有停歇過，是日本現有最古老的鐘塔。白色木牆建築搭配紅色尖
         型屋頂是它的特色。館內設有資料館，館外晚上有照明裝置，增添時計台的迷人魅力。
