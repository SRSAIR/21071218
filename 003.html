         <pre>
         札幌大通公園位於札幌市中心，涵蓋地區包括大通西1丁目至大通西12丁目，
         總長約1.5公里，有札幌心臟之稱，是札幌市的象徵。大通公園作為札幌市民
         日常休閒遊憩的公園，大通公園內放置了許多的紀念碑、文學碑、雕刻等，擁
         有濃厚的文學氣息。

         這學期也學到不少謝謝老師的教導.謝謝老師教我們做如何自己設計網頁.及如何寫程式謝謝老師的教導
